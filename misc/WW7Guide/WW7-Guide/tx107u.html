<h2 align=center><b>Wiederholen</b></h2>
<br><br>

<p>Wählen Sie die Option <b>"Wiederholen"</b> (Bearbeiten-Menü) aus, wenn
Sie den letzten Befehl aus dem Format-Menü erneut ausführen möchten. </p>

<p>Dieser Befehl eignet sich optimal dazu, die zuletzt an einem Absatz oder
einem Font vorgenommene Veränderung auf eine andere Textstelle zu
übertragen. </p>
