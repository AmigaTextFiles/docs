<H2 CLASS="&Uuml;berschrift1"><A NAME="pgfId=1017155"></A> Locale Editor</H2>
		<P CLASS="Haupttext"><A NAME="pgfId=1017156"></A> The Locale editor lets you choose the languages with which you
		interact with the Amiga. The default setting is USA English; however, you can use the Locale editor to choose another
		language. See Chapter 6 for a full description of the Locale editor.</P>
