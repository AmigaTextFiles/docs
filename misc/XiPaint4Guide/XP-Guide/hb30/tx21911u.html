<h1 align=center><b>19.1.1 &nbsp; Spiegelung an der X-Achse</b></h1>

<p>&nbsp;</p>

<p>Taste: x </p>

<p>Durch Dr&#252;cken der &lt;x&gt;-Taste wird der Pinsel an der X-Achse
