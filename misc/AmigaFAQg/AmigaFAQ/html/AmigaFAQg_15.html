<H3><A NAME="SEC15" HREF="AmigaFAQg_toc.html#SEC15">Die _mchar-Variable</A></H3>
Die lokale Variable _mchar legt das Zeichen fest, das als Kommandotrenner
dient. Setzt man also
<PRE>
    1&#62; Set _mchar ";"
</PRE>
dann kann man in der Shell die Befehle hintereinanderf&uuml;gen, durch den
Strichpunkt getrennt.
