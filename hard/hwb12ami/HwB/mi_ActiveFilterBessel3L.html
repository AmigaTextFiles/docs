<h1>Active Filter: Bessel<br>
(3st order, 18 dB/octave, Lowpass)</h1>

<p><img src="images/misc_ActiveFilter3L.GIF"
alt="3st order Bessel Highpass" align="bottom" width="331"
height="121"></p>

<p>R=4.7k-10 kOhm<br>
Ca=0.9548/(2*pi*Fc*R)<br>
Cb=0.4998/(2*pi*Fc*R)<br>
Cc=0.7560/(2*pi*Fc*R)</p>

<p><font size="2"><i>Units: R [Ohm], Cx [F], Fc [Hz]</i></font></p>
