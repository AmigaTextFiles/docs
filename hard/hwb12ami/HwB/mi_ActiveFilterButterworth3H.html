<h1>Active Filter: Butterworth<br>
(3st order, 18 dB/octave, Highpass)</h1>

<p><img src="images/misc_ActiveFilter3H.GIF"
alt="3rd order Butterworth Highpass" align="bottom" width="331"
height="121"></p>

<p>C=4.7n-10nF<br>
Ra=0.500/(2*pi*Fc*C)<br>
Rb=2.000/(2*pi*Fc*C)<br>
Rc=1.000/(2*pi*Fc*C)</p>

<p><font size="2"><i>Units: Rx [Ohm], C [F], Fc [Hz]</i></font></p>
