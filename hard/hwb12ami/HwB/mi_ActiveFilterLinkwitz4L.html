<h1>Active Filter: Linkwitz<br>
(4th order, 24 dB/octave, Lowpass)</h1>

<p><img src="images/misc_ActiveFilter4L.GIF" align="bottom"
alt="4th order Linkwitz Lowpass" width="371" height="121"></p>

<p>R=4.7k-10 kOhm<br>
Ca=Cc=2*Cb<br>
Cb=Cd=1/(2*sqr(2)*pi*Fc*R)</p>

<p><font size="2"><i>Units: R [Ohm], Cx [F], Fc [Hz]</i></font></p>
