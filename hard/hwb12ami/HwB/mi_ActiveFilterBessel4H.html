<h1>Active Filter: Bessel<br>
(4th order, 24 dB/octave, Highpass)</h1>

<p><img src="images/misc_ActiveFilter4H.GIF"
alt="4th order Bessel Highpass" align="bottom" width="371"
height="121"></p>

<p>C=4.7n-10nF<br>
Ra=1.3701/(2*pi*Fc*C)<br>
Rb=1.4929/(2*pi*Fc*C)<br>
Rc=0.9952/(2*pi*Fc*C)<br>
Rd=2.5830/(2*pi*Fc*C)</p>

<p><font size="2"><i>Units: Rx [Ohm], C [F], Fc [Hz]</i></font></p>
