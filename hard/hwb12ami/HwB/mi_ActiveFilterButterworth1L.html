<h1>Active Filter: Butterworth<br>
(1st order, 6 dB/octave, Lowpass)</h1>

<p><img src="images/misc_ActiveFilter1L.GIF"
alt="1st order Butterworth Lowpass" width="191" height="111"></p>

<p>R=4.7k-10 kOhm<br>
C=1.000/(2*pi*Fc*R)</p>

<p><font size="2"><i>Units: R [Ohm], C [F], Fc [Hz]</i></font></p>
