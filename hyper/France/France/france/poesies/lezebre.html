<br><br><br>



  



 Broutant dans les hautes herbes<br>
Un z&egrave;bre<br>
R&ecirc;vait d'une veste en soie<br>
A pois<br>
Il n'est pas de tr&egrave;s bon ton<br>
Dit-on<br>
De m&ecirc;ler pois et rayures<br>
Pour s&ucirc;r<br>
Et puis porter une veste<br>
Du reste<br>
Par-dessus un pyjama<br>
Jamais<br>
Surtout sans noeud papillon<br>
Voyons.<br>




<br><br>
 



Pierre Lebigre
