<a href="../poesie.html">La baleine</a>
<br><br><br>



  


 Quand la baleine<br>
A de la peine<br>
Un grand jet d'eau<br>
Pleure &agrave; son dos<br>
Et tant de larmes<br>
Font tel vacarme<br>
Que son chagrin<br>
Soul&egrave;ve un grain<br>
Et sa souffrance<br>
Est si intense<br>
Que ses sanglots<br>
Salent les flots<br>





<br><br>
 



Robert Vigneau
