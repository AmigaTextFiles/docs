<title>SELFHTML: HTML / Layer / Layer anordnen und kontrollieren / Layer verstecken und anzeigen</title>

<script language="JavaScript">
<!--
function hideLayer(nr)
{
 document.layers[nr].visibility = "hide";
}

function showLayer(nr)
{
 document.layers[nr].visibility = "show";
}
//-->
</script>
</head>
<body bgcolor=#FFFFFF text=#000000 link=#AA5522 vlink=#772200 alink=#000000>



<layer top=10 left=10 bgcolor=#DDFFDD>

<h2 class="Sh2"><a class="an" name="a1"><img src="xnetsi4.gif" width=30 height=30 border=0 alt="Netscape4.0"> Layer verstecken und anzeigen</a></h2>

</layer>


<layer top=60 left=60 bgcolor=#CCEEFF visibility=hide>

<h2 class="Sh2"><a class="an" name="a1"><img src="xnetsi4.gif" width=30 height=30 border=0 alt="Netscape4.0"> Layer verstecken und anzeigen</a></h2>

<a href="tckc.htm#a3"><b>Beschreibung: so wird's gemacht</b></a></p>

<p><a href="javascript:hideLayer(1)"><b>Diesen Layer verstecken</b></a><br>

</layer>
