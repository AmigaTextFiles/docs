<html>
<head>
<title>SELFHTML: Dynamisches HTML / Praxis / Bilderbuch zum Umbl&auml;ttern</title>
<link rel=stylesheet type="text/css" href="wselfhtm.css">
<script language="JavaScript">

var Bild = new Array(10);
Bild[0] = new Image(); Bild[0].src="x8559_1.gif";
Bild[1] = new Image(); Bild[1].src="x8559_2.gif";
Bild[2] = new Image(); Bild[2].src="x8559_3.gif";
Bild[3] = new Image(); Bild[3].src="x8559_4.gif";
Bild[4] = new Image(); Bild[4].src="x8559_5.gif";
Bild[5] = new Image(); Bild[5].src="x8559_6.gif";
Bild[6] = new Image(); Bild[6].src="x8559_7.gif";
Bild[7] = new Image(); Bild[7].src="x8559_8.gif";
Bild[8] = new Image(); Bild[8].src="x8559_9.gif";
Bild[9] = new Image(); Bild[9].src="x8559_10.gif";

var zeige = 0;
var Breite = 289; var aktuelleBreite = 0;
var Geschwindigkeit = 20;

function Blaettern(Richtung)
{
 zeige = zeige + Richtung;
 if(zeige > Bild.length - 1) zeige = 0;
 else if(zeige < 0) zeige = Bild.length - 1;
 if(document.all)
 {
   document.all.Bildbereich.style.clip="rect(0 0 302 0)";
   document.all.Bildbereich.innerHTML = "<layer width=289 height=302><img src=\"" + Bild[zeige].src + "\"></layer>";
 }  
 else if(document.layers)
 {
  document.layers[0].visibility = "hide";
  document.layers[0].document.open();
  document.layers[0].document.write("<img src=\"" + Bild[zeige].src + "\">");
  document.layers[0].document.close(); 
  document.layers[0].clip.right = 0;
  document.layers[0].visibility = "show";
 }  
 BildAufbauen();
}
function BildAufbauen()
{
 if(aktuelleBreite <= Breite) 
 {
  if(document.all)
    document.all.Bildbereich.style.clip="rect(0 "+ aktuelleBreite +" 302 0)";
  else if(document.layers)
    document.layers[0].clip.right = aktuelleBreite;	
  aktuelleBreite = aktuelleBreite + Geschwindigkeit;	
  window.setTimeout("BildAufbauen()",0);
 }
 else
 {
  aktuelleBreite = 0;
  if(document.all)
    document.all.Bildbereich.style.clip="rect(0 "+ Breite +" 302 0)";
  else if(document.layers)
    document.layers[0].clip.right = Breite;	
 }
}
function Init()
{
 if(document.all)
  document.all.Bildbereich.innerHTML = "<layer width=289 height=302><img src=\"" + Bild[0].src + "\"></layer>";
 else if(document.layers)
 {
  document.layers[0].document.open();
  document.layers[0].document.write("<img src=\"" + Bild[0].src + "\">");
  document.layers[0].document.close();
 } 
}
</script>
</head>
<body bgcolor=#FFFFFF text=#000000 link=#AA5522 vlink=#772200 alink=#000000 onLoad="Init()">
